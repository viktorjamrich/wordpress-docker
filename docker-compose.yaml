services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --innodb-buffer-pool-size=512M
    environment:
      MYSQL_DATABASE: dbname
      MYSQL_USER: username
      MYSQL_PASSWORD: pass
      MYSQL_ROOT_PASSWORD: strongPass
      # Optional: set a proper TZ matching your location
      TZ: Europe/Bratislava
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wpnet
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  phpfpm:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      TZ: Europe/Bratislava
      # Example overrides if you add an ini file:
      # PHP_MEMORY_LIMIT: 512M
    volumes:
      - ./wordpress:/var/www/html
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - wpnet
    ports:
      - "127.0.0.1:8080:80"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  db_data:

networks:
  wpnet:
    driver: bridge

